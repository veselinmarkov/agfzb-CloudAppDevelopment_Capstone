<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
        <div class="container">
        <h1>Create a new review</h1>
        <form action="{% url 'djangoapp:add_review' dealer_id %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="content">Review Text</label>
                <textarea class="form-control" id="content" name="content" rows="2" required></textarea>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck">Did you purchased the car in the dealership?
                </label>
            </div>
            <div class="form-group">
                <label for="car">Select the Car</label>
                <select class="form-select" name="car" id="car" required>
                    {% for car in cars %}
                        <option value="{{car.id}}">
                            {{car.name}}-{{car.carmake.name}}-{{car.year|date:"Y"}}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="purchasedate">Date of purchase</label>
                <input class="date-own" type="text" name="purchasedate" id="purchasedate"/>
            </div>
            <button class="btn-primary" type="submit">Submit</button>
        </form>
        </div>
    </body>
    <script>
      $('#purchasedate').datepicker({
         format: 'mm/dd/yyyy'
       });
    </script>
</html>
